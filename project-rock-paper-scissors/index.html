<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading"><h1>Rock-Paper-Scissors</h1></div>

      <div class="images">
        <img
          src="https://img.icons8.com/color/48/000000/hand-rock-skin-type-1.png"
        />
        <img
          src="https://img.icons8.com/color/48/000000/hand-skin-type-1.png"
        />
        <img
          src="https://img.icons8.com/color/48/000000/hand-scissors-skin-type-1.png"
        />
      </div>

      <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="choice"></div>
      <div class="round"></div>
      <div class="score"></div>
      <div class="footer">
        <p>Made by Lukas Gonsenica 2021</p>
        <a
          target="_blank"
          href="https://icons8.com/icon/DqDoo81rWhwd/hand-scissors"
          >Hand Scissors</a
        >
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
